#Playbook para rodar no ambiente Docker de DESENVOLVIMENTO
#Vers√£o 1.0 - BETA
---
- hosts: all

  tasks:
    - ping: ~

    - name: Removendo Imagens Docker obsoletos
      become: true
      become_method: su
      become_user: unimed
      docker_prune:
        images: yes
        images_filters:
          dangling: false
    
    - name: Removendo Containers, Networks e Volumes obsoletos
      docker_prune:
        containers: yes
        networks: yes
        volumes: yes
        builder_cache: yes